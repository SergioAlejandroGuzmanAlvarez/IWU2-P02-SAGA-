<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Consulta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item (click)="filterProducts('all')">
      *
    </ion-item>
    <ion-item (click)="filterProducts('abarrotes')">
      Abarrotes
    </ion-item>
    <ion-item (click)="filterProducts('limpieza')">
      Limpieza
    </ion-item>
    <ion-item (click)="filterProducts('mascotas')">
      mascotas
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let product of filteredProducts">
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
      <ion-card-subtitle>
        <ion-chip [color]="getColor(product.type)">
          <ion-label >
            {{product.type}}
          </ion-label>
        </ion-chip>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{product.price | currency}}
    </ion-card-content>
  </ion-card>
</ion-content>
