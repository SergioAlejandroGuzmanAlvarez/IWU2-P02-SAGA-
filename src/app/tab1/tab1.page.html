<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let product of products">
    <ion-card-header>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <ion-card-subtitle>
        <ion-chip [color]="getColor(product.type)">
          <ion-label >
            {{product.type}}
          </ion-label>
          </ion-chip>
          </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{product.price | currency}}
    </ion-card-content>
  </ion-card>
</ion-content>
